<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dashboard.css">
    <title>Customer Main Page</title>
</head>
<body>
    <div class="container">
        <!-- Top Section -->
        <div class="top-section">
            <div class="header">
                <img class="logo" src="logo.jpeg" alt="Logo">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Our Team</a></li>
                        <li><a href="#">Cart</a></li>
                        <li><a href="#">Transaction Details</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </nav>
            </div>

            <div class="search-bar">
                <span class="search-icon">&#128269;</span>
                <input type="text" placeholder="What do you want eat today...">
            </div>

            <div class="categories">
                <div class="category-item">Laksa Biasa</div>
                <div class="category-item">Laksa Ayam</div>
                <div class="category-item">Laksa Meatball</div>
                <div class="category-item">Laksa Telur</div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <h2 class="popular-dishes">Popular Dishes</h2>
            <div class="dish-grid">
                <div class="dish-item">
                    <div class="image-placeholder"></div>
                    <p>Laksa Biasa</p>
                    <strong>RM 5.59</strong>
                    <button class="add-btn">+</button>
                </div>
                <div class="dish-item">
                    <div class="image-placeholder"></div>
                    <p>Laksa Daging</p>
                    <strong>RM 5.59</strong>
                    <button class="add-btn">+</button>
                </div>
                <div class="dish-item">
                    <div class="image-placeholder"></div>
                    <p>Laksa Pattaya</p>
                    <strong>RM 5.59</strong>
                    <button class="add-btn">+</button>
                </div>
                <div class="dish-item">
                    <div class="image-placeholder"></div>
                    <p>Fish Burger</p>
                    <strong>RM 5.59</strong>
                </div>
                <div class="dish-item">
                    <div class="image-placeholder"></div>
                    <p>Japan Ramen</p>
                    <strong>RM 5.59</strong>
                </div>
                <div class="dish-item">
                    <div class="image-placeholder"></div>
                    <p>Fried Rice</p>
                    <strong>RM 5.59</strong>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
